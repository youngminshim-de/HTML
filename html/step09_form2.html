<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step09_form2.html</title>
</head>
<body>
    <h1>회원가입 폼 입니다.</h1>
    <form action="signup.jsp">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email">
        <br/>

        <label for="password">p/w </label>
        <input type="password" id="password" name="password">
        <br/>

        <!-- 보통 checkbox나 radio는 input을 label의 자식요소를 두는 아래와 같은 형식을 많이 취한다. for 생략가능-->
        <!-- 이때 추가정보를 주기 위해 fieldset legend를 이용한다. 하위 성별은 이미 남자,여자의 label을 가졋으므로 좀더 구체적인 정보가 필요하다-->
        <!--radio는 같은 group(같은 name)내에서는 하나만 check 가능-->
        <!--checkbox는 복수선택 가능-->
        <!-- server에 전송될떄 name으로 value가 전송되는거지. ex) gender로 man-->
        <fieldset>
            <legend>성별 정보 선택</legend>
            <label>
                <input type="radio" name="gender" value="man"> 남자
            </label>
    
            <label>
                <input type="radio" name="gender" value="woman"> 여자
            </label>
        </fieldset>
        <fieldset>
            <legend>취미 정보 선택</legend>
            <label>
                <input type="checkbox" name="hobby" value="piano"> 피아노
            </label>
            <label>
                <input type="checkbox" name="hobby" value="carom"> 당구
            </label>
            <label>
                <input type="checkbox" name="hobby" value="beer"> 맥주
            </label>
            <label>
                <input type="checkbox" name="hobby" value="etc"> 기타
            </label>
            <br/>

        </fieldset>
        <!-- select -->
        <label for="job">직업선택</label>
        <select name="job" id="job">
            <option value="">선택</option>
            <option value="teacher">선생님</option>
            <option value="doctor">의사</option>
            <option value="developer">개발자</option>
            <option value="etc">기타</option>
        </select>
        <br/>

        <!-- multiple select -->
        <label for="lunch">점심 메뉴 선택</label>
        <select name="lunch" id="lunch" multiple>
            <!-- value를 지정하지 않으면 InnerText가 그대로 전송된다. -->
            <option>선택</option>
            <option>자장면</option>
            <option>국밥</option>
            <option>햄버거</option>
            <option>김밥</option>
        </select>
        <br/>

        <label for="coffee">커피 종류 선택</label>
        <select name="coffee" id="coffee">
            <optgroup label="Espresso">
                <option>Americano</option>
                <option>Caffelatte</option>
                <option>Caffemocha</option>
            </optgroup>
            <optgroup label="Prappuccino">
                <option>caramel Prappuccino</option>
                <option>javachip Prappuccino</option>
                <option>Orange Prappuccino</option>
            </optgroup>
        </select>
        <br/>

        <label for="file">첨부파일</label>
        <input type="file" id="file" name="file">
        <br/>

        <label for="comment">하고 싶은 말</label><br>
        <textarea name="comment" id="comment" cols="100%" rows="10%"></textarea>
        <br/>

        <button type="submit">가입</button>
        <button type="reset">가입취소</button>
    </form>
    
</body>
</html>
