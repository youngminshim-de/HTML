<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <!-- external(외부) css 로딩하기 ./는 현재 directory -->
    <link rel="stylesheet" href="./css/custom.css">

    <style>
        /* 여기는 internal(내부) css 영역*/
        h1{
            color: red;
            background-color: yellow;
        }
        span{
            color: darkturquoise;
            background-color: salmon;
        }
        body{
            width: 768px;
            margin : 0 auto;
        }
    </style>
</head>

<body>
    <h1>h1 css</h1>

    <div class="container">
        <div class="item">item1
            <div class="item">넌달라</div>
        </div>
            
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>
    
    <!-- 속성에 직접입력하는 것. 여기는 inline css영역 -->
    <div style="background-color: seagreen;">div css</div>
    <span>span css</span>
    
</body>
</html>
