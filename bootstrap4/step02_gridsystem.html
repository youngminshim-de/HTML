<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_gridsystem.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .col{
            border: 1px solid red;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grid System Test</h1>
        <div class="row">
            <div class="col">1행 1열</div>
            <div class="col">1행 2열</div>
        </div>
        <div class="row">
            <div class="col">2행 1열</div>
            <div class="col">2행 2열</div>
            <div class="col">2행 3열</div>
        </div>
        <h1>칼럼에 이미지 배치</h1>
        <div class="row">
            <div class="col"><img src="images/image1.png" alt="첫번째 이미지"></div>
            <div class="col"><img src="images/image2.png" alt="두번째 이미지"></div>
            <div class="col"><img src="images/image3.png" alt="세번째 이미지"></div>
        </div>
    </div>
