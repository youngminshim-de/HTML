<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <!-- jQuery Loading -->
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">jQuery바꾸기</button>
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>

    <script>
    // 버튼눌렀을 때 p값 바꾸기
        document.querySelector("#changeBtn")
            .addEventListener("click", function(){
                let ps = document.querySelectorAll("p");
                ps.forEach(function(value, index){
                    value.innerText = index;
                });
            });
    //jQuery 이용 ㅡㅡ> 훨씬 간결
    //$은 selector 배열을 return
    $("#changeBtn2").on("click",function(){
        $("p").text("jQuery이용");
    });
        
    </script>

</body>
</html>
