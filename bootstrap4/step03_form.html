<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_form.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>폼 요소</h1>
        <form action="login.jsp">
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="이메일">
            </div>
            <div class="form-group">
                <label for="pwd">비밀번호</label>
                <input class="form-control" type="password" name="password" id="pwd" placeholder="비밀번호">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label" for="saveId">
                    <input class="form-check-input" type="checkbox" name="saveId" id="saveId"> 아이디저장
                </label>
                <label class="form-check-label" for="autoLogin">
                    <input class="form-check-input" type="checkbox" name="autoLogin" id="autoLogin"> 자동로그인
                </label>
            </div>
            <button class="btn btn-primary" type="submit">로그인</button>
            <button class="btn btn-secondary" type="reset">취소</button>
        </form>
        <h1>칼럼 안의 폼</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 bg-light">
                <form action="login.jsp">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="이메일">
                    </div>
                    <div class="form-group">
                        <label for="pwd">비밀번호</label>
                        <input class="form-control" type="password" name="password" id="pwd" placeholder="비밀번호">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label" for="saveId">
                            <input class="form-check-input" type="checkbox" name="saveId" id="saveId"> 아이디저장
                        </label>
                    </div>
                    <div class="from-group form-check">
                        <label class="form-check-label" for="autoLogin">
                            <input class="form-check-input" type="checkbox" name="autoLogin" id="autoLogin"> 자동로그인
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">로그인</button>
                    <button class="btn btn-secondary" type="reset">취소</button>
                </form>
            </div>
        </div>
        <h1>form 요소를 한줄에 표시 하기</h1>
        <form action="">
            <div class="form-row">
                <div class="col">
                    <input class="form-control" type="text" name="id" id="id" placeholder="아이디입력">
                </div>
                <div class="col">
                    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호 입력">
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" type="text" id="email">
            </div>
            <button class="btn btn-primary" type="submit">로그인</button>
            <button class="btn btn-secondary" type="reset">취소</button>
        </form>
    </div> 
    
</body>
</html>
