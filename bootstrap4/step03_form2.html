<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_form2.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>폼 요소의 도움말</h1>
        <form action="login.jsp">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" name="id" id="id">
                <span class="form-text text-mute">
                    영문자로 시작하고 숫자를 조합해주세요
                </span>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입하기</button>
        </form>
        <h1>폼 검증상태 표시</h1>
        <form action="login.jsp" class="needs-validation">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control is-valid" name="email" id="email">
                <div class="valid-feedback">
                    Good
                </div>
                <div class="invalid-feedback">
                    bad
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary">가입하기</button>
        </form>
        <h1>폼 검증상태 표시(실제로 동작)</h1>
        <form action="" class="needs-validation">
            <div class="form-group">
                <label for="nick">별명입력</label>
                <input type="text" class="form-control" name="nick" id="nick">
                <div class="valid-feedback">
                    사용할 수 있습니다.
                </div>
                <div class="invalid-feedback">
                    10글자이상 입력하세요.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입</button>
        </form>
    </div>


    <script>
        document.querySelector("#nick")
            .addEventListener("input", function(){
                let inputNick = this.value
                // 일단 먼저 다 지운다.
                this.classList.remove("is-invalid");
                this.classList.remove("is-valid");

                if(inputNick.length<10){
                    this.classList.add("is-invalid");
                }
                else{
                    this.classList.add("is-valid");
                }
            });
    </script>
    
</body>
</html>
