<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_function3.html</title>
</head>
<body>
    <script>
        //Version ECMA5
        var add = function(num1, num2){
            var sum = num1+num2;
            var result = num1 + "과 " + num2 +"의 합은 " + sum + " 입니다."
            console.log(result);
        }

        //Version ECMA6  
        function add2(num1,num2){
            let sum = num1+num2;
            // `` 속에 넣으면 ${변수명} 을 사용해서 변수처리가능
            
            let result = `${num1} 과 ${num2} 의 합은 ${sum} 입니다.`;
            console.log(result);
        }

        let add3 = function(num1, num2){
            let sum = num1+num2;
            let result = `${num1} 과 ${num2}의 합은 ${sum} 입니다.`;
            console.log(result);
        }

        add(10,20);
        add(100,200);

        add2(30,40);
        add2(300,400);

        let mem1={
            num:1,
            name:"김구라",
            addr:"노량진"
        };
        let mem2={
            num:2,
            name:"해골",
            addr:"행신동"
        };
        function showInfo(obj){
            info = `번호는 ${obj.num}이고 이름은 ${obj.name} 이고 주소는 ${obj.addr}이다.`;
            console.log(info);
        }
        showInfo(mem1);
        showInfo(mem2);
        showInfo({
            num:3,
            name:"심영민",
            addr:"봉천동"
            });
    </script>
    
</body>
</html>
