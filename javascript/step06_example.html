<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step06_example.html</title>
</head>
<body>
    <h1>array type test</h1>

    <script>
        let nums=[];
        for(let i=1; i<11; i++ ){
            nums.push(i);
        }
        let names=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        //console.log(nums.slice(0,5)); // (시작index값, 개수) 0번째부터 5개를 return한다 (return type :array) 
        nums.splice(4,1); // 4번째부터 1개 즉(시작index값, 개수) 를 지운다. (return type :array type 지워진 배열의 값)
        names.length=0; // 배열의 내용 모두 삭제
        nums.splice(0,nums.length); // 배열의 내용 모두 삭제

        let nums2 = [10, 20, 30, 40, 50, 60, 70, 80];
        //forEach는 배열 size만큼 즉시 호출됨.
        // 첫번째 인자 : Current Value
        // 두번째 인자 : Current index
        // 세번째 인자 : array
        nums2.forEach(function(currentValue, index, array){
            console.log(currentValue);
            console.log(index);
            console.log(array);       
        });
    </script>
</body>
</html>
