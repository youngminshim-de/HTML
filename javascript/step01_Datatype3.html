<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_Datatype3.html</title>

</head>
<body>
    <script>
        //회원 한명의 정보라고 가정하자
        var num =3;
        var name ="유재석";
        var addr ="압구정";

        //다른 data type을 활용하면 1개의 변수명으로 회원 한명정보관리가능
        // object type(객체)
        var mem1 = {num:1, name:"김구라", addr:"노량진"};
        var mem2 = {name:"해골", num:2, addr:"노량진"};
        var mem3 = {num:num, name:name, addr:addr};
        

        var a = mem1.num;
        var b = mem2.name;
        var c = mem3.addr;
        

        var mem4 ={num:a, name:b, addr:c};

        
        

    </script>
    
</body>
</html>
