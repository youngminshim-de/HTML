<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step08_operator3.html</title>
</head>
<body>
    <h1>대입연산자 테스트</h1>

    <script>
        /*
            3. 대입연산자
            = : 우측에 있는 값을 좌측에 대입
            += : 우측에 있는 값을 좌측에 원래 값에 더해서 대입 ex) 1 += 2 : 3;
            -= : 우측에 있는 값을 좌측에 원래 값에 빼서 대입
            *= : 우측에 있는 값을 좌측에 원래 값에 곱해서 대입
            /= : 우측에 있는 값을 좌측에 원래 값에 나누어 대입
            %= : 우측에 있는 값을 좌측에 원래 값을 나눈 나머지 값을 대입
        */

        let num1 = 100;
        let num2 = 100;
        let num3 = 100;
        let num4 = 100;
        let num5 = 100;
        let num6 = 100;
        num1 += 10; // num1 = num1+10 => 110
        num2 -= 10; //90 num2 = num2-10 => 90
        num3 *= 10; //1000; num3 = num3*10 => 1000
        num4 /= 10; //10; num4 = num4/10 => 10
        num5 %= 3; // 1; num5 = num5%3 =>1
    </script>
    
</body>
</html>
