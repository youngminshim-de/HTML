<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step08_example2.html</title>
    <style>
        #btn_Auth{
            height: 50px;
            width: 150px;
            background-color:skyblue;
            border-radius: 10%;
            border: 1px solid skyblue;
            font-size: 20px;
            
        }
        .container{
            width: 768px;;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>논리 연산자 테스트</h1>
        <table>
            <tr>
                <td><label for="inputId">아이디</label></td>
                <td><input type="text" id="inputId" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <td><label for="inputPwd">패스워드</label></td>
                <td><input type="password" id="inputPwd" placeholder="비밀번호를 입력하세요"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btn_Auth">인증</button></td>
            </tr>
        </table>
        <p id="result"></p>
    </div>

    <script>
        /*
            아이디 : "gura"
            passwrd : "1234"로 인증하기 버튼을 눌렀을때, 일치하면 인증되었습니다
            그렇지 않을경우 아이디 혹은 비밀번호가 틀립니다. 출력
        */

        document.querySelector("#btn_Auth")
            .addEventListener("click", function(){
                let id = document.querySelector("#inputId").value;
                let pwd = document.querySelector("#inputPwd").value;

                if(id=="gura" && pwd==1234){
                    document.querySelector("#result").innerText = "인증 되었습니다.";
                }
                else if(id=="gura" && pwd!=1234){
                    document.querySelector("#result").innerText = "비밀번호가 다릅니다.";
                }
                else if(id!="gura" && pwd==1234){
                    document.querySelector("#result").innerText = "아이디가 다릅니다.";
                }
                else{
                    document.querySelector("#result").innerText = "아이디, 비밀번호 모두 다릅니다.";
                }
            });

    </script>
    
</body>
</html>
