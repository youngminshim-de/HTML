<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_object.html</title>
</head>
<body>
    <h1>Plain Object Test</h1>
    <script>
        /*
            plain object type (순수 object)
            - 객체 literal {} 을 이용해서 만들 수 있다.
            - {key1:value, key2:value2, ...}와 같은 형식으로 만든다.
            - 키값으로 관리되는 순서가 중요하지 않은 데이터를 저장한다.
        */

        var mem3 = {num:1, name:"김구라", addr:"노량진"};
        var mem4 = {};
        mem4=mem3;

        mem3.name="개구라";
        var c = mem3.name;
        var d = mem4.name

        console.log(c);
        console.log(d);

        var mem1 = {num:1, name:"김구라", addr:"노량진"};
        var mem2 = {};
        
        //mem2=mem1;
        mem2.name=mem1.name;
        
        mem1.name="개구라";
        var a = mem1.name;
        var b = mem2.name;
        console.log(a);
        console.log(b);

    </script>
    
</body>
</html>
