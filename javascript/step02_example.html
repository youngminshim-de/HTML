<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_example.html</title>
</head>

<body>
    <h1>산술연산 예제</h1>
    <div>
        <div>
            <input type="text" id="num1" placeholder="숫자 입력...">
            <button onclick="add();">+</button>
            <input type="text" id="num2" placeholder="숫자 입력...">
            <span>=</span>
            <strong id="result">0</strong>
        </div>

        <div>
            <input type="text" id="num3" placeholder="숫자 입력...">
            <button onclick="sub();">-</button>
            <input type="text" id="num4" placeholder="숫자 입력...">
            <span>=</span>
            <strong id="result2">0</strong>
        </div>

        <div>
            <input type="text" id="num5" placeholder="숫자 입력...">
            <button onclick="mul();">*</button>
            <input type="text" id="num6" placeholder="숫자 입력...">
            <span>=</span>
            <strong id="result3">0</strong>
        </div>

        <div>
            <input type="text" id="num7" placeholder="숫자 입력...">
            <button onclick="div();">/</button>
            <input type="text" id="num8" placeholder="숫자 입력...">
            <span>=</span>
            <strong id="result4">0</strong>
        </div>
    </div>
    

    <script>
    
        function add()
        {
            //html 영역의 변수를 가져오기 id값을 통해 .value로 접근
            // 값을 읽어올때는 value 를통해 value의 반환값은 default가 string / int로 강제 형변환
            var a = parseFloat(document.querySelector("#num1").value);
            var b = parseFloat(document.querySelector("#num2").value);
            var result = a+b;
            //webpage에 값을 나타낼때는 innerText 이용
            document.querySelector("#result").innerText = result;
        
        }
        // + 빼고는 사실상 형변환 필요없네. 형변환 안해도 연산수행은 가능. 근데 하는게 좋긴하겠지
        function sub()
        {
            document.querySelector("#result2").innerText = 
            (document.querySelector("#num3").value - document.querySelector("#num4").value);
            // var a = parseFloat(document.querySelector("#num3").value);
            // var b = parseFloat(document.querySelector("#num4").value);
            // var result = a-b;
            // document.querySelector("#result2").innerText = result;
        }

        function mul()
        {
            document.querySelector("#result3").innerText = 
            parseFloat(document.querySelector("#num5").value * document.querySelector("#num6").value);
        }

        function div()
        {
            document.querySelector("#result4").innerText = 
            (parseFloat(document.querySelector("#num7").value) / parseFloat(document.querySelector("#num8").value));

        }
    </script>
    
</body>
</html>
