<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_boolean.html</title>
</head>
<body>
    <h1>Boolean Type Test</h1>
    <p id="info"></p>

    <script>
         // return type void
        alert("경고경고");

         // return type string
        let num1 = prompt("점수를 입력하세요.");

        // return type boolean
        // 확인 = true, 취소 = false
        let isFirst = confirm("첫 방문이면 확인을 누르세요."); 
        if(isFirst){
            document.querySelector("#info").innerText = "첫방문을 환영합니다!"
        }
        else{
            document.querySelector("#info").innerText = "재방문 감사합니다!"
        }
        
    </script>
    
</body>
</html>
