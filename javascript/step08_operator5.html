    <h1>증감 연산자</h1>

    <script>
        /*
            5. 증감 연산자
            ++ => 1 증가 시키기
            -- => 1 감소 시키기
        */
        let num = 0;
        num++; // 나중에 증가
        num++;
        ++num; // 우선증가
        let result = num; // result = 2
    </script>
